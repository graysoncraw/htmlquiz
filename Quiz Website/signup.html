<!DOCTYPE html> 
<html>
    <center>
    <head>
        <link rel="stylesheet" href="styling.css">
        <font face="Helvetica">
            <h1> 
                Sign-Up Form            
            </h1>
        
        <hr width="60%">
    </head>
    <body bgcolor="#90d5e8">
        <table style="border-collapse: collapse;" cellpadding=10px border="2" width="40%">
            <tr align="center">
                <td width="15%">
                    First Name
                </td>
                <td width="25%">
                    <input type="fnameid" name="fnameid" id="fnameid" placeholder="John"/>
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Last Name
                </td>
                <td width="25%">
                    <input type="lnameid" name="lnameid" id="lnameid" placeholder="Apple"/>
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Date of Birth
                </td>
                <td width="25%">
                    <input type="dobid" name="dobid" id="dobid" placeholder="01/31/01"/>
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Gender
                </td>
                <td width="25%">
                    Male <input type="radio" id="M" name="gender" /><br>
                    Female <input type="radio" id="F" name="gender" /> 
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Education
                </td>
                <td width="25%">
                    HS: <input type="checkbox" id="Highschool" name="Highschool" value="HS"/>
                    BS: <input type="checkbox" id="BS" name="BS" value="BS"/>
                    MS: <input type="checkbox" id="MS" name="MS" value="MS"/>
                    PhD: <input type="checkbox" id="PhD" name="PhD" value="Doctorate"/> <br>
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Specialization
                </td>
                <td width="25%">
                    <select id="Specialization" name="Specialization">
                        <option value="Business">Business</option>
                        <option value="EE">Electrical Eng</option>
                        <option value="ME">Mechanical Eng</option>
                        <option value="CS">Computer Science</option>
                        <option value="CyS">Cybersecurity</option>
                        <option value="Psy">Psychology</option>
                        <option value="Nursing">Nursing</option>
                        <option value="Kines">Kinesiology</option>
                        <option value="Biology">Biology</option>
                        <option value="Art">Art</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Skillset
                </td>
                <td width="25%">
                    Python: <input type="checkbox" id="PY" name="Python" value="Python"/><br>
                    Java: <input type="checkbox" id="Java" name="Java" value="Java"/><br>
                    C++: <input type="checkbox" id="CPP" name="CPP" value="CPP"/><br>
                    C#: <input type="checkbox" id="CS" name="CS" value="CS"/><br>
                    CSS: <input type="checkbox" id="CSS" name="CSS" value="CSS"/><br>
                    JS: <input type="checkbox" id="JS" name="Javascript" value="Javascript"/><br>
                    HTML: <input type="checkbox" id="HTML" name="HTML" value="HTML"/><br>
                    MySQL: <input type="checkbox" id="MySQL" name="MySQL" value="MySQL"/><br>
                    MongoDB: <input type="checkbox" id="MongoDB" name="MongoDB" value="MongoDB"/><br>
                    Swift: <input type="checkbox" id="swift" name="swift" value="swift"/><br>
                    PHP: <input type="checkbox" id="PHP" name="PHP" value="PHP"/> <br>
                    Anything Else: <br>
                    <textarea id="notes" name="notes"> </textarea>

                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    User ID
                </td>
                <td width="25%">
                    <input type="userid" name="userid" id="userid" placeholder="johnapple123"/>
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Email ID
                </td>
                <td width="25%">
                    <input type="emailid" name="emailid" id="emailid" placeholder="johnapple@gmail.com"/>
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Password
                </td>
                <td width="25%">
                    <input type="password" name="pwid" id="pwid" />
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Confirm Password
                </td>
                <td width="25%">
                    <input type="password" name="cpwid" id="cpwid"/>
                </td>
            </tr>
            <tr align="center">
                <td width="15%">
                    Any Other Notes
                </td>
                <td width="25%">
                    <textarea id="notes" name="notes"> </textarea>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <a href="home.html">
                        <button type="signupbutton" name="singup" id="singup" class="loginsignupblock">Sign Up</button> 

                    </a>
                </td>               
            </tr>
        </table>
    </body>
    </font>
    </center>
</html>
